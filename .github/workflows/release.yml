name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.1.1, v2.0.0, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      security-events: write  # Required for uploading SARIF results
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog extraction
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          cd ui-react && npm ci
      
      - name: Build application
        run: |
          npm run build-css
          cd ui-react && npm run build
      
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          # Extract the section for this version from CHANGELOG.md
          awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | sed '$d' > release_notes.md
          # If release notes are empty, use a default message
          if [ ! -s release_notes.md ]; then
            echo "Release version $VERSION" > release_notes.md
          fi
      
      - name: Create GitHub Release (initial)
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true  # Auto-generate from commits as fallback
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
      
      - name: Wait for image to be available
        run: |
          echo "Waiting for Docker image to be fully available in registry..."
          sleep 30
          echo "Attempting to pull image to verify availability..."
          if docker pull ghcr.io/tma84/meeteasier:${{ steps.get_version.outputs.VERSION }}; then
            echo "‚úÖ Image successfully pulled and verified"
          else
            echo "‚ö†Ô∏è Warning: Could not pull image, but continuing with scan attempt"
          fi
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/tma84/meeteasier:${{ steps.get_version.outputs.VERSION }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: Check if SARIF file exists
        id: check_sarif
        run: |
          if [ -f trivy-results.sarif ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Trivy SARIF file generated successfully"
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Trivy SARIF file not found"
          fi
      
      - name: Upload Trivy results to GitHub Security
        if: steps.check_sarif.outputs.sarif_exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/tma84/meeteasier:${{ steps.get_version.outputs.VERSION }}'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
        continue-on-error: true
      
      - name: Docker image summary
        run: |
          echo "## Docker Images Published üê≥" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following Docker images have been built and pushed to GitHub Container Registry:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Scan" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_sarif.outputs.sarif_exists }}" == "true" ]; then
            echo "‚úÖ Image scanned for vulnerabilities with Trivy" >> $GITHUB_STEP_SUMMARY
            echo "üìä Results uploaded to GitHub Security tab" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Trivy scan encountered issues - check workflow logs" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull the image:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Run the container:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker run -d -p 8080:8080 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e OAUTH_CLIENT_ID=your_client_id \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e OAUTH_AUTHORITY=your_authority \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e OAUTH_CLIENT_SECRET=your_secret \\" >> $GITHUB_STEP_SUMMARY
          echo "  ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
      
      - name: Update Release with Docker info
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          append_body: true
          body: |
            
            ---
            
            ## üê≥ Docker Images
            
            Docker images for this release are available on GitHub Container Registry:
            
            **Pull the image:**
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }}
            # or use the latest tag
            docker pull ghcr.io/${{ github.repository }}:latest
            ```
            
            **Run the container:**
            ```bash
            docker run -d -p 8080:8080 \
              -e OAUTH_CLIENT_ID=your_client_id \
              -e OAUTH_AUTHORITY=your_authority \
              -e OAUTH_CLIENT_SECRET=your_secret \
              ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }}
            ```
            
            **Available tags:**
            - `${{ steps.get_version.outputs.VERSION }}` - This specific version
            - `latest` - Latest stable release
            
            **Platforms:**
            - `linux/amd64` (x86_64)
            - `linux/arm64` (ARM64/Apple Silicon)
            
            **Security:**
            - Scanned with Trivy for vulnerabilities
            - See workflow logs for security scan details
            
            **View on GitHub Container Registry:**
            [ghcr.io/${{ github.repository }}](https://github.com/${{ github.repository }}/pkgs/container/meeteasier)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
