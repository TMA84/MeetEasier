on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker tag to build (manual trigger only)'
        required: true
        default: 'latest'

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write  # Required for uploading SARIF results
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Log in to Docker Hub (optional)
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract version from tag
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "VERSION=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
      
      - name: Convert repository name to lowercase
        id: repo_lowercase
        run: echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ steps.repo_lowercase.outputs.REPO_LOWER }}
            ${{ secrets.DOCKERHUB_USERNAME != '' && format('{0}/meeteasier', secrets.DOCKERHUB_USERNAME) || '' }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.get_version.outputs.VERSION }}
      
      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
      
      - name: Wait for image to be available
        run: |
          echo "Waiting for Docker image to be fully available in registry..."
          sleep 30
          echo "Attempting to pull image to verify availability..."
          if docker pull ghcr.io/tma84/meeteasier:${{ steps.get_version.outputs.VERSION }}; then
            echo "âœ… Image successfully pulled and verified"
          else
            echo "âš ï¸ Warning: Could not pull image, but continuing with scan attempt"
          fi
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/tma84/meeteasier:${{ steps.get_version.outputs.VERSION }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: Check if SARIF file exists
        id: check_sarif
        run: |
          if [ -f trivy-results.sarif ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Trivy SARIF file generated successfully"
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Trivy SARIF file not found"
          fi
      
      - name: Upload Trivy results to GitHub Security
        if: steps.check_sarif.outputs.sarif_exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/tma84/meeteasier:${{ steps.get_version.outputs.VERSION }}'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
        continue-on-error: true
      
      - name: Generate Docker usage instructions
        run: |
          echo "## Docker Images Published ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ steps.repo_lowercase.outputs.REPO_LOWER }}:${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]]; then
            echo "### Docker Hub" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/meeteasier:${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          echo "### Run the container" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker run -d -p 8080:8080 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e OAUTH_CLIENT_ID=your_client_id \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e OAUTH_AUTHORITY=https://login.microsoftonline.com/your_tenant_id \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e OAUTH_CLIENT_SECRET=your_client_secret \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e API_TOKEN=your_secure_token \\" >> $GITHUB_STEP_SUMMARY
          echo "  -v \$(pwd)/data:/opt/meeteasier/data \\" >> $GITHUB_STEP_SUMMARY
          echo "  -v \$(pwd)/static/img/uploads:/opt/meeteasier/static/img/uploads \\" >> $GITHUB_STEP_SUMMARY
          echo "  ghcr.io/${{ steps.repo_lowercase.outputs.REPO_LOWER }}:${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Compose" >> $GITHUB_STEP_SUMMARY
          echo '```yaml' >> $GITHUB_STEP_SUMMARY
          echo "version: '3.8'" >> $GITHUB_STEP_SUMMARY
          echo "services:" >> $GITHUB_STEP_SUMMARY
          echo "  meeteasier:" >> $GITHUB_STEP_SUMMARY
          echo "    image: ghcr.io/${{ steps.repo_lowercase.outputs.REPO_LOWER }}:${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "    ports:" >> $GITHUB_STEP_SUMMARY
          echo "      - '8080:8080'" >> $GITHUB_STEP_SUMMARY
          echo "    environment:" >> $GITHUB_STEP_SUMMARY
          echo "      - OAUTH_CLIENT_ID=\${OAUTH_CLIENT_ID}" >> $GITHUB_STEP_SUMMARY
          echo "      - OAUTH_AUTHORITY=\${OAUTH_AUTHORITY}" >> $GITHUB_STEP_SUMMARY
          echo "      - OAUTH_CLIENT_SECRET=\${OAUTH_CLIENT_SECRET}" >> $GITHUB_STEP_SUMMARY
          echo "      - API_TOKEN=\${API_TOKEN}" >> $GITHUB_STEP_SUMMARY
          echo "    volumes:" >> $GITHUB_STEP_SUMMARY
          echo "      - ./data:/opt/meeteasier/data" >> $GITHUB_STEP_SUMMARY
          echo "      - ./static/img/uploads:/opt/meeteasier/static/img/uploads" >> $GITHUB_STEP_SUMMARY
          echo "    restart: unless-stopped" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
