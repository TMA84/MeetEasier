name: Publish Docker Image

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker tag to build'
        required: true
        default: 'latest'

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Log in to Docker Hub (optional)
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract version from tag
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "VERSION=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
      
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            ${{ secrets.DOCKERHUB_USERNAME != '' && format('{0}/meeteasier', secrets.DOCKERHUB_USERNAME) || '' }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.get_version.outputs.VERSION }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            OAUTH_CLIENT_ID=placeholder
            OAUTH_AUTHORITY=placeholder
            OAUTH_CLIENT_SECRET=placeholder
          platforms: linux/amd64,linux/arm64
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }}
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: Generate Docker usage instructions
        run: |
          echo "## Docker Images Published ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]]; then
            echo "### Docker Hub" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/meeteasier:${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          echo "### Run the container" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker run -d -p 8080:8080 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e OAUTH_CLIENT_ID=your_client_id \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e OAUTH_AUTHORITY=https://login.microsoftonline.com/your_tenant_id \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e OAUTH_CLIENT_SECRET=your_client_secret \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e API_TOKEN=your_secure_token \\" >> $GITHUB_STEP_SUMMARY
          echo "  -v \$(pwd)/data:/opt/meeteasier/data \\" >> $GITHUB_STEP_SUMMARY
          echo "  -v \$(pwd)/static/img/uploads:/opt/meeteasier/static/img/uploads \\" >> $GITHUB_STEP_SUMMARY
          echo "  ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Compose" >> $GITHUB_STEP_SUMMARY
          echo '```yaml' >> $GITHUB_STEP_SUMMARY
          echo "version: '3.8'" >> $GITHUB_STEP_SUMMARY
          echo "services:" >> $GITHUB_STEP_SUMMARY
          echo "  meeteasier:" >> $GITHUB_STEP_SUMMARY
          echo "    image: ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "    ports:" >> $GITHUB_STEP_SUMMARY
          echo "      - '8080:8080'" >> $GITHUB_STEP_SUMMARY
          echo "    environment:" >> $GITHUB_STEP_SUMMARY
          echo "      - OAUTH_CLIENT_ID=\${OAUTH_CLIENT_ID}" >> $GITHUB_STEP_SUMMARY
          echo "      - OAUTH_AUTHORITY=\${OAUTH_AUTHORITY}" >> $GITHUB_STEP_SUMMARY
          echo "      - OAUTH_CLIENT_SECRET=\${OAUTH_CLIENT_SECRET}" >> $GITHUB_STEP_SUMMARY
          echo "      - API_TOKEN=\${API_TOKEN}" >> $GITHUB_STEP_SUMMARY
          echo "    volumes:" >> $GITHUB_STEP_SUMMARY
          echo "      - ./data:/opt/meeteasier/data" >> $GITHUB_STEP_SUMMARY
          echo "      - ./static/img/uploads:/opt/meeteasier/static/img/uploads" >> $GITHUB_STEP_SUMMARY
          echo "    restart: unless-stopped" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
