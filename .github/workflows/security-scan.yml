name: Security Scan

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'package*.json'
      - 'ui-react/package*.json'
      - 'Dockerfile'

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          cd ui-react && npm ci
      
      - name: Run npm audit
        run: |
          echo "## NPM Audit Results ðŸ”" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Root Dependencies" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate || true >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### UI React Dependencies" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cd ui-react && npm audit --audit-level=moderate || true >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
      
      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy filesystem results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'filesystem'
  
  docker-scan:
    name: Docker Image Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      packages: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get latest image tag
        id: get_tag
        run: |
          # Try to get the latest tag, fallback to 'latest' if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo "latest")
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Scanning image: ghcr.io/${{ github.repository }}:$LATEST_TAG"
      
      - name: Run Trivy vulnerability scanner on Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ steps.get_tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-docker-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: Upload Trivy Docker results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-docker-results.sarif'
          category: 'docker-image'
      
      - name: Run Trivy vulnerability scanner (detailed report)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ steps.get_tag.outputs.tag }}
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
        continue-on-error: true
      
      - name: Security scan summary
        if: always()
        run: |
          echo "## Security Scan Complete ðŸ›¡ï¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scanned Components" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… NPM Dependencies (root)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… NPM Dependencies (ui-react)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Filesystem vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker image: ghcr.io/${{ github.repository }}:${{ steps.get_tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### View Results" >> $GITHUB_STEP_SUMMARY
          echo "Check the Security tab for detailed vulnerability reports:" >> $GITHUB_STEP_SUMMARY
          echo "https://github.com/${{ github.repository }}/security/code-scanning" >> $GITHUB_STEP_SUMMARY
